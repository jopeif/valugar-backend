<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Teste de Upload de Mídia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      margin: 0;
      padding: 24px;
    }
    h1 {
      margin-bottom: 20px;
      color: #f87171;
    }
    label {
      display: block;
      margin-top: 12px;
      font-size: 14px;
      font-weight: 600;
    }
    input, textarea {
      width: 100%;
      max-width: 500px;
      margin-top: 4px;
      padding: 8px;
      border: 1px solid #334155;
      border-radius: 6px;
      background: #1e293b;
      color: #fff;
      font-size: 14px;
    }
    input[type="file"] {
      padding: 6px;
    }
    button {
      margin-top: 18px;
      background: #ef4444;
      border: none;
      border-radius: 6px;
      padding: 10px 18px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #dc2626;
    }
    .preview {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }
    .file-box {
      background: #1e293b;
      border-radius: 8px;
      padding: 6px;
      width: 160px;
      text-align: center;
    }
    .file-box img, .file-box video {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 4px;
    }
    .result {
      margin-top: 20px;
      background: #1e293b;
      padding: 12px;
      border-radius: 6px;
      white-space: pre-wrap;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Teste de Upload de Mídia</h1>

  <form id="uploadForm">
    <label>Título:</label>
    <input id="title" type="text" placeholder="Ex: Fachada principal" required>

    <label>Descrição:</label>
    <textarea id="description" placeholder="Descrição curta"></textarea>

    <label>Listing ID:</label>
    <input id="listingId" type="text" placeholder="UUID do imóvel" required>

    <label>Arquivos (imagens/vídeos):</label>
    <input id="files" type="file" multiple accept="image/*,video/*">

    <div class="preview" id="preview"></div>

    <button type="submit">Enviar</button>
  </form>

  <div class="result" id="result"></div>

  <figure><img src="http://localhost:3000/uploads/1760623804377_imagem_post_113.jpg"></img></figure>

  <script>
    const form = document.getElementById('uploadForm');
    const filesInput = document.getElementById('files');
    const preview = document.getElementById('preview');
    const resultBox = document.getElementById('result');

    // Pré-visualização dos arquivos
    filesInput.addEventListener('change', () => {
      preview.innerHTML = '';
      for (const file of filesInput.files) {
        const box = document.createElement('div');
        box.className = 'file-box';
        const media = document.createElement(file.type.startsWith('video') ? 'video' : 'img');
        media.src = URL.createObjectURL(file);
        if (file.type.startsWith('video')) media.controls = true;
        box.appendChild(media);
        const name = document.createElement('div');
        name.textContent = file.name;
        box.appendChild(name);
        preview.appendChild(box);
      }
    });

    // Envio do formulário
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      resultBox.textContent = '⏳ Enviando...';

      const title = document.getElementById('title').value.trim();
      const description = document.getElementById('description').value.trim();
      const listingId = document.getElementById('listingId').value.trim();
      const files = filesInput.files;

      if (!title || !listingId || files.length === 0) {
        resultBox.textContent = '⚠️ Preencha todos os campos e selecione arquivos.';
        return;
      }

      const formData = new FormData();
      formData.append('title', title);
      formData.append('description', description);
      formData.append('listingId', listingId);
      for (const file of files) {
        formData.append('files', file);
      }

      try {
        const res = await fetch(`http://localhost:3000/listing/media/${listingId}`, {
          method: 'POST',
          body: formData
        });

        const text = await res.text();
        let data;
        try { data = JSON.parse(text); } catch { data = text; }

        if (res.ok) {
          resultBox.textContent = '✅ Upload feito com sucesso!\n\n' + JSON.stringify(data, null, 2);
        } else {
          resultBox.textContent = `❌ Erro ${res.status}\n\n${text}`;
        }
      } catch (err) {
        resultBox.textContent = '❌ Falha de rede: ' + err.message;
      }
    });
  </script>
</body>
</html>
